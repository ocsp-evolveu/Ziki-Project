    <h2>This page is representative of the page from which the upload content modal will be launched</h2><br>
    <button id="upload-btn" type="button">Upload Content</button>

    <!--upload content modal-->
    <div id="upload-content-frame">
        <div id="frame-contents">
            <!--close button-->
            <span id="close">X</span>

            <!--content type-->
            <div id="content-type">
                <label id="content-category-label" for="content-category">Content type:</label>
                <select id="content-category" name="content">
                    <option class="content-category" value="Music">Music</option>
                    <option class="content-category" value="Creative Painting">Creative Painting</option>
                    <option class="content-category" value="Photography">Photography</option>
                </select>
            </div>

            <!--select content file from disc-->
            <div id="file-upload">
                <!--<label for="new-content">File Upload:</label>-->
                <input id="content" type="file" name="new-content"><br>
            </div>

            <!--content title-->
            <input id="content-title" type="text" placeholder="Content title">

            <!--content description-->
            <input id="content-desc" type="text" placeholder="Content description">

            <!--submit uploaded file-->
            <input id="submit" type="submit">
        </div>
